name: enterprise_scenario
description: Generate Azure ARM templates for a multi-tier enterprise application

model: sonnet
timeout: 120s

prompts:
  default: prompts/intermediate.md
  personas:
    - beginner
    - intermediate
    - expert
  variants:
    beginner: prompts/beginner.md
    intermediate: prompts/intermediate.md
    expert: prompts/expert.md

domains:
  - name: azure
    outputs:
      - "*.json"
      - "*.bicep"

validation:
  azure:
    resources:
      min: 5
